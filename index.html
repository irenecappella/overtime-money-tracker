<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overtime Money Tracker</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      padding-top: 40px;
    }
    .local-time {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 10px;
    }
    .timer {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .money {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .circle-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      color: #000;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .inline-buttons {
      display: flex;
      gap: 15px;
    }
    .pause-button {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .pause-button:hover {
      background-color: #ddd;
    }
    .stop-button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .stop-button:hover {
      background-color: #222;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      color: #ccc;
      border: 1px solid #666;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: none;
    }
    .popup h2 {
      margin-top: 0;
    }
    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: #999;
      font-size: 1.2rem;
    }
    .popup .popup-money {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .popup .popup-time {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #aaa;
    }
    .popup button {
      background: none;
      border: 1px solid #ccc;
      padding: 5px 15px;
      border-radius: 20px;
      color: #ccc;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    .popup button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="local-time" id="localTime">Local time 00:00</div>
  <div class="timer" id="timer">Time : 00:00:00</div>
  <div class="money" id="money">â‚¬0.00</div>
  <div class="buttons">
    <button class="circle-button" onclick="startTimer()">START</button>
    <div class="inline-buttons">
      <button class="pause-button" onclick="pauseTimer()">Pause</button>
      <button class="stop-button" onclick="stopTimer()">Stop</button>
    </div>
  </div>

  <div class="popup" id="summaryPopup">
    <div class="close-btn" onclick="closePopup()">âœ–</div>
    <h2>ðŸŽ‰ Eso!</h2>
    <p>un poquito mas para el chanchito</p>
    <div class="popup-money" id="popupMoney">â‚¬0.00</div>
    <div class="popup-time" id="popupTime">Session: --:-- â†’ --:--</div>
    <button onclick="resetTimer(); closePopup();">Restart</button>
  </div>

  <script>
    const hourlyRate = 41.75;
    let seconds = 0;
    let interval = null;
    let startTime = null;
    let endTime = null;

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById('timer').textContent = `Time : ${formatTime(seconds)}`;
      const earnings = (hourlyRate / 3600) * seconds;
      document.getElementById('money').textContent = `â‚¬${earnings.toFixed(2)}`;
    }

    function updateLocalTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('localTime').textContent = `local time ${timeStr}`;
    }

    function startTimer() {
      if (!interval) {
        startTime = new Date();
        interval = setInterval(() => {
          seconds++;
          updateDisplay();
          updateLocalTime();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function stopTimer() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
      endTime = new Date();
      const earnings = (hourlyRate / 3600) * seconds;
      document.getElementById('popupMoney').textContent = `â‚¬${earnings.toFixed(2)}`;

      const startStr = startTime ? startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '--:--';
      const endStr = endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('popupTime').textContent = `Session: ${startStr} â†’ ${endStr}`;

      document.getElementById('summaryPopup').style.display = 'block';
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      seconds = 0;
      updateDisplay();
    }

    function closePopup() {
      document.getElementById('summaryPopup').style.display = 'none';
    }

    updateDisplay();
    updateLocalTime();
  </script>
</body>
</html>
