<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overtime Money Tracker</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --primary: #2ea043;
      --accent: #1f6feb;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 24px 16px;
      text-align: center;
    }
    .local-time, .timer, .money {
      margin-bottom: 8px;
    }
    .local-time {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .timer {
      font-size: 1.2rem;
    }
    .money {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      flex-direction: row;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 24px 0;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    .btn.start {
      background-color: var(--primary);
      color: #fff;
    }
    .btn.pause {
      background-color: #30363d;
      color: #fff;
    }
    .btn.stop {
      background-color: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    .btn:hover {
      opacity: 0.9;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #161b22;
      color: var(--text);
      border: 1px solid #30363d;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      display: none;
      z-index: 1000;
    }
    .popup h2 {
      margin: 0 0 10px 0;
      font-size: 1.4rem;
    }
    .popup-money {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .popup-time {
      font-size: 0.95rem;
      color: var(--text-muted);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-muted);
    }
    .log-section {
      margin-top: 40px;
      width: 100%;
      max-width: 480px;
      text-align: left;
    }
    .log-section h3 {
      border-bottom: 1px solid #30363d;
      padding-bottom: 6px;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: var(--text);
    }
    .log-entry {
      font-size: 0.9rem;
      color: var(--text);
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="local-time" id="localTime">Local time 00:00</div>
  <div class="timer" id="timer">Time: 00:00:00</div>
  <div class="money" id="money">â‚¬0.00</div>
  <div class="buttons">
    <button class="btn start" onclick="startTimer()">Start</button>
    <button class="btn pause" onclick="pauseTimer()">Pause</button>
    <button class="btn stop" onclick="stopTimer()">Stop</button>
  </div>

  <div class="popup" id="summaryPopup">
    <div class="close-btn" onclick="closePopup()">âœ–</div>
    <h2>ðŸŽ‰ Nice work!</h2>
    <p>You earned:</p>
    <div class="popup-money" id="popupMoney">â‚¬0.00</div>
    <div class="popup-time" id="popupTime">Session: --:-- â†’ --:--</div>
    <button class="btn pause" onclick="resetTimer(); closePopup();">Restart</button>
  </div>

  <div class="log-section">
    <h3>This Week</h3>
    <div id="logList"></div>
  </div>

  <script>
    const hourlyRate = 41.75;
    let seconds = 0;
    let interval = null;
    let startTime = null;
    let endTime = null;
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.warn('Wake lock not supported:', err);
      }
    }

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById('timer').textContent = `Time: ${formatTime(seconds)}`;
      const earnings = (hourlyRate / 3600) * seconds;
      document.getElementById('money').textContent = `â‚¬${earnings.toFixed(2)}`;
    }

    function updateLocalTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('localTime').textContent = `Local time ${timeStr}`;
    }

    function saveState() {
      localStorage.setItem("overtimeTracker", JSON.stringify({ seconds, startTime: startTime ? startTime.toISOString() : null }));
    }

    function loadState() {
      const saved = JSON.parse(localStorage.getItem("overtimeTracker"));
      if (saved && saved.seconds) {
        seconds = saved.seconds;
        if (saved.startTime) {
          startTime = new Date(saved.startTime);
        }
        updateDisplay();
      }
    }

    function startTimer() {
      if (!interval) {
        if (!startTime) startTime = new Date();
        interval = setInterval(() => {
          seconds++;
          updateDisplay();
          updateLocalTime();
          saveState();
        }, 1000);
        requestWakeLock();
      }
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
      if (wakeLock) wakeLock.release();
      saveState();
    }

    function stopTimer() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
      if (wakeLock) wakeLock.release();
      endTime = new Date();
      const earnings = (hourlyRate / 3600) * seconds;
      document.getElementById('popupMoney').textContent = `â‚¬${earnings.toFixed(2)}`;
      const startStr = startTime ? startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '--:--';
      const endStr = endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('popupTime').textContent = `Session: ${startStr} â†’ ${endStr}`;
      logSession(startTime, endTime, earnings);
      document.getElementById('summaryPopup').style.display = 'block';
      localStorage.removeItem("overtimeTracker");
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      seconds = 0;
      startTime = null;
      updateDisplay();
      if (wakeLock) wakeLock.release();
      localStorage.removeItem("overtimeTracker");
    }

    function closePopup() {
      document.getElementById('summaryPopup').style.display = 'none';
    }

    function logSession(start, end, earnings) {
      const day = start.toLocaleDateString(undefined, { weekday: 'short' });
      const s = start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const e = end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entry = `${day} ${s} â†’ ${e} â€” â‚¬${earnings.toFixed(2)}`;
      const logList = document.getElementById('logList');
      const p = document.createElement('p');
      p.className = 'log-entry';
      p.textContent = entry;
      logList.appendChild(p);
    }

    loadState();
    updateDisplay();
    updateLocalTime();
  </script>
</body>
</html>
