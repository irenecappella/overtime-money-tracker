<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overtime Tracker</title>
  <style>
    :root {
      --bg: #1c1c28;
      --surface: #2a2a3c;
      --text: #e1e1e9;
      --text-muted: #9a9ab0;
      --primary: #8f4fff;
      --danger: #f85149;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px 16px;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .local-time {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .image-placeholder {
      width: 150px;
      height: 100px;
      border-radius: 12px;
      margin-bottom: 20px;
      background-image: url('https://cdn.wheel-size.com/thumbs/54/8a/548ad7755b0f5588e13efa78d3660f04.jpg');
      background-size: cover;
      background-position: center;
    }

    .timer {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .controls {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
    }

    .control-btn {
      background-color: var(--surface);
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .control-btn:hover {
      background-color: #3a3a50;
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid #4a4a5a;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: bounceIn 0.4s ease forwards;
    }

    @keyframes bounceIn {
      0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .popup h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: var(--primary);
      line-height: 1.4;
    }

    .popup-money {
      font-size: 3rem;
      font-weight: bold;
      color: var(--text);
      margin: 16px 0 12px;
    }

    .popup-time, .popup-hours {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .restart-icon {
      background-color: var(--surface);
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 12px auto 0;
    }

    .restart-icon:hover {
      background-color: #3a3a50;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="local-time" id="localTime">Local time 00:00</div>
  <div class="image-placeholder"></div>
  <div class="timer" id="timer">00:00:00</div>
  <div class="controls">
    <button id="startPauseBtn" class="control-btn" onclick="toggleTimer()">▶</button>
    <button class="control-btn" onclick="stopTimer()">✖</button>
  </div>

  <div class="popup" id="summaryPopup">
    <div class="close-btn" onclick="closePopup()">✖</div>
    <h2>ESO!<br>un poquito más cerca</h2>
    <div class="popup-money" id="popupMoney">€0.00</div>
    <div class="popup-time" id="popupTime">Session: --:-- → --:--</div>
    <div class="popup-hours" id="popupHours">Hours worked: 0.00</div>
    <div class="restart-icon" onclick="resetTimer(); closePopup();">⟳</div>
  </div>

  <audio id="victorySound" src="https://www.soundjay.com/button/sounds/button-09.mp3" preload="auto"></audio>

  <script>
    const hourlyRate = 41.75;
    let seconds = 0;
    let interval = null;
    let startTime = null;
    let endTime = null;

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById('timer').textContent = formatTime(seconds);
    }

    function updateLocalTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('localTime').textContent = `Local time ${timeStr}`;
    }

    function toggleTimer() {
      const btn = document.getElementById('startPauseBtn');
      if (interval) {
        clearInterval(interval);
        interval = null;
        btn.textContent = '▶';
      } else {
        if (!startTime) startTime = new Date();
        interval = setInterval(() => {
          seconds++;
          updateDisplay();
          updateLocalTime();
        }, 1000);
        btn.textContent = '⏸';
      }
    }

    function stopTimer() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
      endTime = new Date();
      const earnings = (hourlyRate / 3600) * seconds;
      const startStr = startTime ? startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '--:--';
      const endStr = endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      document.getElementById('popupMoney').textContent = `€${earnings.toFixed(2)}`;
      document.getElementById('popupTime').textContent = `Session: ${startStr} → ${endStr}`;
      document.getElementById('popupHours').textContent = `Hours worked: ${(seconds / 3600).toFixed(2)}`;
      document.getElementById('summaryPopup').style.display = 'block';

      const audio = document.getElementById('victorySound');
      if (audio) {
        audio.currentTime = 0;
        audio.load();
        audio.play().catch(err => console.warn("Audio playback failed:", err));
      }
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      seconds = 0;
      startTime = null;
      endTime = null;
      updateDisplay();
      document.getElementById('startPauseBtn').textContent = '▶';
    }

    function closePopup() {
      document.getElementById('summaryPopup').style.display = 'none';
    }

    updateDisplay();
    updateLocalTime();
  </script>
</body>
</html>
